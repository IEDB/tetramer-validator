<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Tetramer Validator</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"> </script>
  <script type="text/javascript" src="http://twitter.github.io/typeahead.js/releases/latest/typeahead.bundle.js"> </script>
</head>

<body>
  <form method="GET" class="form-horizontal" action="{{url_for('output')}}">
    <div class="form-row">
      <div class="col">
        <label for="Peptide Sequence">Peptide Sequence</label>
        <input name="pep_seq" type="text" class="form-control" id="pep_seq" value="{{pep_seq}}">
      </div>
      <div class="col" id="the-basics">
        <label for="Modification Type">Modification Type</label>
        <input name="mod_type" type="text" class="form-control" id="mod_type" autocomplete="off" spellcheck="false" value="{{mod_type}}">
      </div>
      <div class="col">
        <label for="Modification Position">Modification Position</label>
        <input name="mod_pos" type="text" class="form-control" id="mod_pos" value="{{mod_pos}}">
      </div>

      <div class="col">
        <label for="MHC Name">MHC Name</label>
        <input name="mhc_name" type="text" class="form-control" id="mhc_name" value="{{mhc_name}}">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
  {% if statement%}
  <p> {{statement}} </p>
  {% else %}
  <p> Please enter info </p>
  {% endif %}


  <script>
    var substrMatcher = function(strs) {
      return function findMatches(q, cb) {
        var matches, substringRegex;

        // an array that will be populated with substring matches
        matches = [];

        // regex used to determine if a string contains the substring `q`
        substrRegex = new RegExp(q, 'i');

        // iterate through the pool of strings and for any string that
        // contains the substring `q`, add it to the `matches` array
        $.each(strs, function(i, str) {
          if (substrRegex.test(str)) {
            matches.push(str);
          }
        });

        cb(matches);
      };
    };

    var states = ['Alabama', 'Alaska', 'Arizona', 'Arkansas', 'California',
      'Colorado', 'Connecticut', 'Delaware', 'Florida', 'Georgia', 'Hawaii',
      'Idaho', 'Illinois', 'Indiana', 'Iowa', 'Kansas', 'Kentucky', 'Louisiana',
      'Maine', 'Maryland', 'Massachusetts', 'Michigan', 'Minnesota',
      'Mississippi', 'Missouri', 'Montana', 'Nebraska', 'Nevada', 'New Hampshire',
      'New Jersey', 'New Mexico', 'New York', 'North Carolina', 'North Dakota',
      'Ohio', 'Oklahoma', 'Oregon', 'Pennsylvania', 'Rhode Island',
      'South Carolina', 'South Dakota', 'Tennessee', 'Texas', 'Utah', 'Vermont',
      'Virginia', 'Washington', 'West Virginia', 'Wisconsin', 'Wyoming'
    ];

    $('#the-basics .form-control').typeahead({
      hint: true,
      highlight: true,
      minLength: 1
    }, {
      name: 'states',
      source: substrMatcher(states)
    });
  </script>

</body>

</html>
