<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Tetramer Validator</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"> </script>
  <script type="text/javascript" src="http://twitter.github.io/typeahead.js/releases/latest/typeahead.bundle.js"> </script>
</head>

<body>
  <form method="GET" class="form-horizontal" action="{{url_for('output')}}">
    <div class="form-row">
      <div class="col">
        <label for="Peptide Sequence">Peptide Sequence</label>
        <input name="pep_seq" type="text" class="form-control" id="pep_seq" value="{{pep_seq}}">
      </div>
      <div class="col" id="the-basics">
        <label for="Modification Type">Modification Type</label>
        <input name="mod_type" type="text" class="form-control" id="mod_type" autocomplete="off" spellcheck="false" value="{{mod_type}}">
      </div>
      <div class="col">
        <label for="Modification Position">Modification Position</label>
        <input name="mod_pos" type="text" class="form-control" id="mod_pos" value="{{mod_pos}}">
      </div>

      <div class="col">
        <label for="MHC Name">MHC Name</label>
        <input name="mhc_name" type="text" class="form-control" id="mhc_name" value="{{mhc_name}}">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
  {% if statement%}
  <p> {{statement}} </p>
  {% else %}
  <p> Please enter info </p>
  {% endif %}


  <script src="/static/the-basics.js"> </script>

</body>

</html>
